<mat-card *ngIf="showFormBehaviorSubject.getValue()">
    <form [formGroup]="userForm" (ngSubmit)="save()" novalidate>
        <mat-card-header><h2>Edit user</h2></mat-card-header>
        <mat-card-content>
            <table class="full-width">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="User id" readonly formControlName="userId">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Login" formControlName="login">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password">
                        </mat-form-field>

                        <mat-checkbox formControlName="isEnabled">Enabled?</mat-checkbox>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-select placeholder="Permissions" formControlName="permissionGroup" required>
                            <mat-option *ngFor="let permission of permissions" [value]="permission.id">
                                {{permission.name}}
                            </mat-option>
                        </mat-select>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button (click)="hideForm()">Hide</a>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-card-actions>
    </form>
</mat-card>
