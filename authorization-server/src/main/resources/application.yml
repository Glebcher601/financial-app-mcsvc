spring:
  profiles:
    active: dev

jdbc:
  connectionPool: 10
server:
  port: 8992


---

spring:
  profiles: dev
services:
  list:
    -
      name: user-service
      resolution: LOCAL
      port: 8991
      version: 0.1
security:
  jwt:
    secret: DEV_SECRET
    expiresIn: 86400

---

spring:
  profiles: stage
services:
  list:
    -
      name: user-service
      resolution: CLUSTER
      port: 8991
      version: 0.1
security:
  jwt:
    secret: ${JWT_SECRET}
    expiresIn: ${JWT_EXPIRES_IN}
    passwordHashingStrength: ${PASSWORD_HASH_STERNGTH}

financialDomain:
  security:
    jwtSecret: ${JWT_SECRET}
