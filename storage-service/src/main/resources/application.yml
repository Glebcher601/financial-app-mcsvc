server:
  port: 8889
spring:
  profiles:
    active: dev

---

spring:
  profiles: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/db
financial-domain:
  security:
    jwt-props:
      jwtSecret: DEV_SECRET

---

spring:
  profiles: stage
  data:
      mongodb:
        uri: mongodb://storage-mongo:27017/db
financial-domain:
  security:
    jwtProps:
      jwtSecret: ${JWT_SECRET}