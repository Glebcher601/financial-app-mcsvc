version: '2'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - financial-data:/data/db
  mongo-express:
        restart: always
        depends_on:
          - mongo
        image: mongo-express:latest
        ports:
          - 8081:8081
        links:
          - mongo:mongo
volumes:
  financial-data:
